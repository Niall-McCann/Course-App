<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav th:replace="fragments/nav :: navbar"></nav>

<div class="container fh mt-4">
    <h1>Edit Student</h1>

    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstname}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastname}" required>
        </div>
        <div class="form-group">
            <label for="studentNumber">Student Number:</label>
            <input type="number" class="form-control" th:field="*{studentnumber}" required>
        </div>
        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select class="form-control" th:field="*{course.id}" required>
                <option value="">-- Select Course --</option>
                <option th:each="course : ${courses}" th:value="${course.id}" th:selected="${course.id} == ${student.course.id}" th:text="${course.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Student</button>
        <a href="/students" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
