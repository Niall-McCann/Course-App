<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav th:replace="fragments/nav :: navbar"></nav>

<div class="container fh mt-4">
    <h1>Edit Course</h1>

    <form th:action="@{/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 me-1">Update Course</button>
        <a href="/courses" class="btn btn-secondary mt-3">Cancel</a> <!-- Cancel Button -->
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
