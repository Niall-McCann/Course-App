<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Lecturer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav th:replace="fragments/nav :: navbar"></nav>

<div class="container fh mt-4">
  <h1>Edit Lecturer</h1>

  <form th:action="@{/lecturers/update/{id}(id=${lecturer.id})}" th:object="${lecturer}" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" th:field="*{firstname}" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" th:field="*{lastname}" required>
    </div>
    <div class="form-group">
      <label for="staffNumber">Staff Number:</label>
      <input type="number" class="form-control" th:field="*{staffnumber}" required>
    </div>
    <div class="form-group">
      <label for="email">Email (optional):</label>
      <input type="email" class="form-control" th:field="*{email}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Lecturer</button>
    <a href="/lecturers" class="btn btn-secondary mt-3">Cancel</a> <!-- Back Button -->
  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
