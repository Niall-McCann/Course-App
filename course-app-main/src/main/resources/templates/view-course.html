<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav th:replace="fragments/nav :: navbar"></nav>

<div class="container fh mt-4">
  <h1 th:text="${course.title}">Course Title</h1>
  <p><strong>Description:</strong> <span th:text="${course.description}">Course Description</span></p>

  <h2>Modules</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Module Title</th>
      <th>Description</th>
      <th>Lecturer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
      <td th:text="${module.title}">Module Title</td>
      <td th:text="${module.description}">Description</td>
      <td th:text="${module.lecturer.firstname + ' ' + module.lecturer.lastname}">Lecturer Name</td>
    </tr>
    </tbody>
  </table>

  <h2>Enrolled Students</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Student Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.firstname}">First Name</td>
      <td th:text="${student.lastname}">Last Name</td>
      <td th:text="${student.studentnumber}">Student Number</td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
