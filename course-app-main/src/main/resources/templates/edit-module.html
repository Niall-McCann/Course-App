<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav th:replace="fragments/nav :: navbar"></nav>

<div class="container fh mt-4">
  <h1>Edit Module</h1>

  <form th:action="@{/modules/update/{id}(id=${module.id})}" th:object="${module}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>
    <div class="form-group">
      <label for="lecturer">Lecturer:</label>
      <select class="form-control" th:field="*{lecturer.id}" required>
        <option value="">-- Select Lecturer --</option>
        <option th:each="lecturer : ${lecturers}" th:value="${lecturer.id}" th:selected="${lecturer.id} == ${module.lecturer.id}" th:text="${lecturer.firstname + ' ' + lecturer.lastname}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Module</button>
    <a href="/modules" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
